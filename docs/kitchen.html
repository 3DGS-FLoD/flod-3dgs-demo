<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FLoD Demo - Kitchen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --accent-color: #06b6d4;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --background: #000000;
      --overlay-bg: rgba(0, 0, 0, 0.8);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-md: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      height: 100vh;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }


    .controls-overlay {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .controls-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--primary-color);
    }

    .control-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .control-key {
      background: var(--primary-color);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      margin-right: 0.75rem;
      min-width: 2rem;
      text-align: center;
    }

    .control-description {
      color: rgba(255, 255, 255, 0.9);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .controls-overlay {
        top: 0.5rem;
        right: 0.5rem;
        left: 0.5rem;
        font-size: 0.75rem;
      }
      
    }
  </style>
</head>

<body>
  

  <div class="controls-overlay">
    <div class="controls-title">Controls</div>
    <div class="control-item">
      <div class="control-key">WASD</div>
      <div class="control-description">Move camera</div>
    </div>
    <div class="control-item">
      <div class="control-key">Mouse</div>
      <div class="control-description">Look around</div>
    </div>
    <div class="control-item">
      <div class="control-key">Scroll</div>
      <div class="control-description">Zoom in/out</div>
    </div>
  </div>

  

  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 5;

    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0, -1, -.17],
        'initialCameraPosition': [-5, -1, -1],
        'initialCameraLookAt': [-1.72477, 0.05395, -0.00147],
        'sphericalHarmonicsDegree': 2
    });
    
    let path = 'assets/flod_data/kitchen/kitchen_level' + mode + '.ksplat';
    
    viewer.addSplatScene(path, { 'progressiveLoad': true })
      .then((scene) => {
        // This block executes when the entire file has been downloaded and
        // the point cloud is fully rendered.
        console.log('Phase 1 Complete: Point cloud fully loaded.');

        // Add a short delay to allow the user to see the full point cloud.
        setTimeout(() => {
          console.log('Phase 2: Transitioning to Splat Rendering...');

          // Switch from point cloud mode to full splat rendering mode.
          scene.splatMesh.setPointCloudModeEnabled(false);

          // To re-trigger the center-out fade-in animation for the splats,
          // we need to reset the animation's state variables in the material.
          const material = scene.splatMesh.material;
          material.uniforms.fadeInComplete.value = 0;
          // By resetting firstRenderTime, we tell the shader to start the animation clock again.
          material.uniforms.firstRenderTime.value = performance.now();

          console.log('Phase 2 Complete: Splat rendering mode activated and animation restarted.');

        }, 500); // 500ms delay before starting the transition.

        // Start the viewer's render loop.
        viewer.start();
      })
      .catch((error) => {
        console.error('Error during scene loading or transition:', error);
      });

  </script>
</body>

</html>
