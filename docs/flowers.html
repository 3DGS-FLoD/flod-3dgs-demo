<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FLoD Demo - Flowers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --accent-color: #06b6d4;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --background: #000000;
      --overlay-bg: rgba(0, 0, 0, 0.8);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-md: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      height: 100vh;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      font-size: 1.125rem;
      font-weight: 500;
      text-align: center;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .controls-overlay {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .controls-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--primary-color);
    }

    .control-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .control-key {
      background: var(--primary-color);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      margin-right: 0.75rem;
      min-width: 2rem;
      text-align: center;
    }

    .control-description {
      color: rgba(255, 255, 255, 0.9);
    }

    .scene-info {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: var(--radius-md);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .scene-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    .scene-description {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.4;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .controls-overlay {
        top: 0.5rem;
        right: 0.5rem;
        left: 0.5rem;
        font-size: 0.75rem;
      }
      
      .scene-info {
        bottom: 0.5rem;
        left: 0.5rem;
        right: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading 3D Scene</div>
    <div class="loading-subtext">Please wait while the Gaussian Splat data loads...</div>
  </div>

  <div class="controls-overlay">
    <div class="controls-title">Controls</div>
    <div class="control-item">
      <div class="control-key">WASD</div>
      <div class="control-description">Move camera</div>
    </div>
    <div class="control-item">
      <div class="control-key">Mouse</div>
      <div class="control-description">Look around</div>
    </div>
    <div class="control-item">
      <div class="control-key">Scroll</div>
      <div class="control-description">Zoom in/out</div>
    </div>
  </div>

  <div class="scene-info">
    <div class="scene-title">Flower Scene</div>
    <div class="scene-description">
      A beautiful flower environment reconstructed using Gaussian Splatting. 
      Explore the lush vegetation and natural elements in this immersive 3D scene.
    </div>
  </div>

  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0, -1, -.17],
        'initialCameraPosition': [-5, -1, -1],
        'initialCameraLookAt': [-1.72477, 0.05395, -0.00147],
        'sphericalHarmonicsDegree': 2
    });
    
    let path = 'assets/flod_data/flowers/flowers_level5.ksplat';
    
    viewer.addSplatScene(path, {
      'progressiveLoad': false
    })
    .then(() => {
        // Hide loading overlay with fade effect
        const loadingOverlay = document.getElementById('loadingOverlay');
        loadingOverlay.classList.add('hidden');
        
        // Remove overlay after animation completes
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 500);
        
        viewer.start();
    })
    .catch((error) => {
        console.error('Error loading scene:', error);
        document.querySelector('.loading-text').textContent = 'Error loading scene';
        document.querySelector('.loading-subtext').textContent = 'Please refresh the page to try again';
    });
  </script>
</body>

</html>
