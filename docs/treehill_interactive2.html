<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>FLoD Demo - Treehill</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "./lib/three.module.js",
        "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
      }
    }
  </script>

  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --accent-color: #06b6d4;
      --active-color: #10b981;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --background: #000000;
      --overlay-bg: rgba(0, 0, 0, 0.8);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
        0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-md: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      height: 100vh;
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .controls-overlay {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .controls-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--primary-color);
    }

    .control-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .control-key {
      background: var(--primary-color);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      margin-right: 0.75rem;
      min-width: 2rem;
      text-align: center;
    }

    .control-description {
      color: rgba(255, 255, 255, 0.9);
    }

    .level-selection-overlay {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .level-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .level-button.active {
      background: var(--active-color);
      border: 2px solid var(--accent-color);
    }
  </style>
</head>

<body>
  <div class="controls-overlay">
    <div class="controls-title">Controls</div>
    <div class="control-item">
      <div class="control-key">WASD</div>
      <div class="control-description">Move camera</div>
    </div>
    <div class="control-item">
      <div class="control-key">Mouse</div>
      <div class="control-description">Look around</div>
    </div>
    <div class="control-item">
      <div class="control-key">Scroll</div>
      <div class="control-description">Zoom in/out</div>
    </div>
  </div>

  <div class="level-selection-overlay">
    <div
      style="font-weight: 600; margin-bottom: 0.5rem; color: var(--primary-color);"
    >
      Level Selection
    </div>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <button id="level-btn-1" class="level-button">Level 1</button>
      <button id="level-btn-2" class="level-button">Level 2</button>
      <button id="level-btn-3" class="level-button">Level 3</button>
      <button id="level-btn-4" class="level-button">Level 4</button>
      <button id="level-btn-5" class="level-button active">Level 5</button>
    </div>
  </div>

  <script type="module">
    import * as GaussianSplats3D from "@mkkellogg/gaussian-splats-3d";

    async function main() {
      console.log("Initializing basic viewer for LoD1...");

      // 1. Base viewer + LoD1
      const viewerBase = new GaussianSplats3D.Viewer({
        cameraUp: [0, -1, -0.17],
        initialCameraPosition: [-5, -1, -1],
        initialCameraLookAt: [-1.72477, 0.05395, -0.00147],
        freeIntermediateSplatData: true, // 이 줄을 추가합니다.
      });
      viewerBase.loadingProgressBar.show();
      await viewerBase.addSplatScene("assets/flod_data/kitchen/kitchen_level1.ksplat", {
        onProgress: (p) => viewerBase.loadingProgressBar.setProgress(p * 0.5),
      });
      await viewerBase.start();
      console.log("LoD1 scene loaded and rendered.");

      // UI init
      document.getElementById("level-btn-1").classList.add("active");
      document.getElementById("level-btn-5").classList.remove("active");

      let currentActiveViewer = viewerBase;

      const lodPaths = {
        1: "assets/flod_data/kitchen/kitchen_level1.ksplat",
        2: "assets/flod_data/kitchen/kitchen_level2.ksplat",
        3: "assets/flod_data/kitchen/kitchen_level3.ksplat",
        4: "assets/flod_data/kitchen/kitchen_level4.ksplat",
        5: "assets/flod_data/kitchen/kitchen_level5.ksplat",
      };

      function setLevelButtonsEnabled(enabled) {
        for (let i = 1; i <= 5; i++) {
          const button = document.getElementById(`level-btn-${i}`);
          if (button) button.disabled = !enabled;
        }
      }
      setLevelButtonsEnabled(false);

      async function loadAndPromoteLoD(targetLoDPath, mainViewer) {
        console.log(`Starting progressive load of ${targetLoDPath}...`);

        let resolveRenderingComplete;
        const renderingCompletePromise = new Promise((resolve) => {
          resolveRenderingComplete = resolve;
        });

        const dropInViewer = new GaussianSplats3D.DropInViewer({
          initialCameraPosition: mainViewer.camera.position.toArray(),
          initialCameraLookAt: mainViewer.controls.target.toArray(),
          cameraUp: mainViewer.camera.up.toArray(),
        });
        mainViewer.threeScene.add(dropInViewer);

        await dropInViewer.addSplatScene(targetLoDPath, {
          progressiveLoad: true,
          onProgress: (progress) => {
            mainViewer.loadingProgressBar.setProgress(0.5 + progress * 0.5);

            if (dropInViewer.splatMesh && dropInViewer.splatMesh.getSceneCount() > 0) {
              if (mainViewer.splatMesh) mainViewer.splatMesh.renderOrder = 0;
              dropInViewer.splatMesh.renderOrder = 1;

              const scene = dropInViewer.getSplatScene(0);
              if (scene) scene.opacity = progress / 100;
              dropInViewer.splatMesh.material.depthWrite = progress > 0.01;
            }

            if (progress >= 100) resolveRenderingComplete();
          },
        });

        await renderingCompletePromise;
        console.log("New LoD progressive render visually complete.");

        const sceneNewLoD = dropInViewer.getSplatScene(0);
        if (sceneNewLoD) sceneNewLoD.opacity = 1;
        if (dropInViewer.splatMesh) dropInViewer.splatMesh.material.depthWrite = true;

        console.log("Promoting new LoD to main viewer...");

        // --- Step 1: Remove the OLD LOD from mainViewer ---
        // 이 단계가 새로운 SplatBuffer를 입양하기 전에 반드시 발생해야 합니다.
        // 그렇지 않으면 새로 입양된 버퍼를 해제해버릴 수 있습니다.
        if (mainViewer.getSceneCount() > 0) {
            await mainViewer.removeSplatScene(0, { dispose: true });
            console.log("Old LoD removed from main viewer.");
        }

        // --- Step 2: Adopt the NEW LOD's SplatBuffer from dropInViewer into mainViewer ---
        const adoptedSplatBuffer = dropInViewer.getSplatScene(0).splatBuffer;
        await mainViewer.addSplatBuffers([adoptedSplatBuffer]);
        console.log("New LoD adopted by main viewer.");

        // --- Step 3: Cleanup dropInViewer ---
        // 중요: dropInViewer가 adoptedSplatBuffer를 해제하지 않도록 참조를 끊어줍니다.
        // 이제 mainViewer가 이 버퍼의 소유권을 가집니다.
        const dropInScene = dropInViewer.getSplatScene(0);
        if (dropInScene) {
            dropInScene.splatBuffer = null; // 핵심: 참조 끊기
            console.log("SplatBuffer detached from dropInViewer.");
        }
        dropInViewer.removeFromParent();
        await dropInViewer.dispose();
        console.log("Drop-in viewer disposed.");

        return mainViewer; // 업데이트된 mainViewer를 반환합니다.
      }
      
      // Initial LoD1 -> LoD3 load
      currentActiveViewer = await loadAndPromoteLoD(
        "assets/flod_data/kitchen/kitchen_level5.ksplat",
        viewerBase
      );
      console.log("Initial LoD3 load complete.");

      // Buttons
      setLevelButtonsEnabled(true);
      for (let i = 1; i <= 5; i++) {
        const button = document.getElementById(`level-btn-${i}`);
        if (button) {
          button.addEventListener("click", async () => {
            const targetLoDPath = lodPaths[i];
            if (targetLoDPath) {
              setLevelButtonsEnabled(false);
              for (let j = 1; j <= 5; j++) {
                const btn = document.getElementById(`level-btn-${j}`);
                if (btn) btn.classList.remove("active");
              }
              button.classList.add("active");

              currentActiveViewer = await loadAndPromoteLoD(
                targetLoDPath,
                currentActiveViewer
              );
              console.log(`Switched to LoD${i} successfully.`);
              setLevelButtonsEnabled(true);
            }
          });
        }
      }

      document.getElementById("level-btn-1").classList.remove("active");
      document.getElementById("level-btn-3").classList.add("active");
    }

    main().catch((err) => {
      console.error("An error occurred during initialization:", err);
    });
  </script>
</body>
</html>
