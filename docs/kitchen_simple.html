<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FLoD Demo - Kitchen</title>

  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    import * as THREE from 'three';

    const HF_BASE = "https://huggingface.co/laphisboy/flod-3dgs/resolve/main/";
    const kitchenUrl = (level) => `${HF_BASE}kitchen_level${level}.ksplat`;

    const viewer = new GaussianSplats3D.Viewer({
      cameraUp: [0, -1, -0.17],
      initialCameraPosition: [-5, -1, -1],
      initialCameraLookAt: [-1.72477, 0.05395, -0.00147],
      freeIntermediateSplatData: true,
      sharedMemoryForWorkers: false,  // Disable for GitHub Pages compatibility
    });
    
    // Load level 3 by default
    viewer.loadFile(kitchenUrl(3))
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
