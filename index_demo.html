<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FLoD 3DGS Demo - Interactive Viewer</title>
  
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .controls-overlay {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .level-selection-overlay {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .level-button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s ease;
      margin: 0.25rem;
    }

    .level-button.active {
      background: #10b981;
      border: 2px solid #06b6d4;
    }

    .level-button:hover {
      background: #4f46e5;
    }

    .level-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .scene-selector {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .scene-button {
      background: #06b6d4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s ease;
      margin: 0.25rem;
    }

    .scene-button:hover {
      background: #0891b2;
    }
  </style>
</head>

<body>
  <div class="controls-overlay">
    <div style="font-weight: 600; margin-bottom: 0.75rem; color: #6366f1;">Controls</div>
    <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
      <div style="background: #6366f1; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 600; margin-right: 0.75rem; min-width: 2rem; text-align: center;">WASD</div>
      <div style="color: rgba(255, 255, 255, 0.9);">Move camera</div>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
      <div style="background: #6366f1; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 600; margin-right: 0.75rem; min-width: 2rem; text-align: center;">Mouse</div>
      <div style="color: rgba(255, 255, 255, 0.9);">Look around</div>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
      <div style="background: #6366f1; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 600; margin-right: 0.75rem; min-width: 2rem; text-align: center;">Scroll</div>
      <div style="color: rgba(255, 255, 255, 0.9);">Zoom in/out</div>
    </div>
  </div>

  <div class="level-selection-overlay">
    <div style="font-weight: 600; margin-bottom: 0.5rem; color: #6366f1;">Level Selection</div>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <button id="level-btn-1" class="level-button">Level 1</button>
      <button id="level-btn-2" class="level-button">Level 2</button>
      <button id="level-btn-3" class="level-button active">Level 3</button>
      <button id="level-btn-4" class="level-button">Level 4</button>
      <button id="level-btn-5" class="level-button">Level 5</button>
    </div>
  </div>

  <div class="scene-selector">
    <div style="font-weight: 600; margin-bottom: 0.5rem; color: #06b6d4;">Scene Selection</div>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <button id="scene-kitchen" class="scene-button active">Kitchen</button>
      <button id="scene-treehill" class="scene-button">Treehill</button>
      <button id="scene-flowers" class="scene-button">Flowers</button>
    </div>
  </div>

  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    import * as THREE from 'three';

    // Hugging Face base URL
    const HF_BASE = "https://huggingface.co/laphisboy/flod-3dgs/resolve/main/";
    
    // Scene configurations
    const scenes = {
      kitchen: {
        name: "Kitchen",
        url: (level) => `${HF_BASE}kitchen_level${level}.ksplat`,
        camera: {
          up: [0, -1, -0.17],
          position: [-5, -1, -1],
          lookAt: [-1.72477, 0.05395, -0.00147]
        }
      },
      treehill: {
        name: "Treehill", 
        url: (level) => `${HF_BASE}treehill_level${level}.ksplat`,
        camera: {
          up: [0, 1, 0],
          position: [0, 2, 5],
          lookAt: [0, 0, 0]
        }
      },
      flowers: {
        name: "Flowers",
        url: (level) => `${HF_BASE}flowers_level${level}.ksplat`,
        camera: {
          up: [0, 1, 0],
          position: [0, 1, 3],
          lookAt: [0, 0, 0]
        }
      }
    };

    let currentViewer = null;
    let currentScene = 'kitchen';
    let currentLevel = 3;

    async function loadScene(sceneName, level) {
      if (currentViewer) {
        currentViewer.dispose();
      }

      const scene = scenes[sceneName];
      if (!scene) {
        console.error(`Scene ${sceneName} not found`);
        return;
      }

      currentViewer = new GaussianSplats3D.Viewer({
        cameraUp: scene.camera.up,
        initialCameraPosition: scene.camera.position,
        initialCameraLookAt: scene.camera.lookAt,
        freeIntermediateSplatData: true,
        sharedMemoryForWorkers: false,  // Disable for GitHub Pages compatibility
      });

      try {
        const url = scene.url(level);
        console.log(`Loading ${sceneName} level ${level} from: ${url}`);
        
        await currentViewer.loadFile(url);
        await currentViewer.start();
        
        currentScene = sceneName;
        currentLevel = level;
        console.log(`Loaded ${sceneName} level ${level}`);
      } catch (error) {
        console.error(`Failed to load ${sceneName} level ${level}:`, error);
      }
    }

    // Initialize with kitchen level 3
    loadScene('kitchen', 3);

    // Level button handlers
    for (let i = 1; i <= 5; i++) {
      const button = document.getElementById(`level-btn-${i}`);
      if (button) {
        button.addEventListener("click", async () => {
          // Update button states
          for (let j = 1; j <= 5; j++) {
            const btn = document.getElementById(`level-btn-${j}`);
            if (btn) {
              btn.classList.remove("active");
              btn.disabled = true;
            }
          }
          button.classList.add("active");

          // Load new level
          await loadScene(currentScene, i);

          // Re-enable buttons
          for (let j = 1; j <= 5; j++) {
            const btn = document.getElementById(`level-btn-${j}`);
            if (btn) btn.disabled = false;
          }
        });
      }
    }

    // Scene button handlers
    Object.keys(scenes).forEach(sceneName => {
      const button = document.getElementById(`scene-${sceneName}`);
      if (button) {
        button.addEventListener("click", async () => {
          // Update button states
          Object.keys(scenes).forEach(name => {
            const btn = document.getElementById(`scene-${name}`);
            if (btn) {
              btn.classList.remove("active");
              btn.disabled = true;
            }
          });
          button.classList.add("active");

          // Load new scene
          await loadScene(sceneName, currentLevel);

          // Re-enable buttons
          Object.keys(scenes).forEach(name => {
            const btn = document.getElementById(`scene-${name}`);
            if (btn) btn.disabled = false;
          });
        });
      }
    });
  </script>
</body>

</html>
